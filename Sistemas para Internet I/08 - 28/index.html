<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Fonte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Família de Fontes => CSS</h1>
    <p class="serif">Esse parágrafo é da classe SERIF - FONTE: Times New Roman</p>
    <p class="sansserif">Esse parágrado é da classe SANS - SERIF - FONTE: Arial.</p>
    <p class="italic">Esse texto esta em ítalico</p>
    <p class="fontsize">Esse parágrafo foi atribuido uma classe com tamanho personalizado de 14px ou 0.875em</p>
</body>
</html>

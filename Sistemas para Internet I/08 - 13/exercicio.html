<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows</title>
</head>
<body>
    <h2>Compre seu ingresso:</h2>
    <form name="dados" action="submit.html">
        <table border="1">
            <tr>
                <td>Nome: </td>
                <td colspan="2"><input type="text" name="nome" size="48"></td>
            </tr>
            <tr>
                <td rowspan="4">Ingresso: </td>
                <td>Tipo:</td>
                <td>Quantidade:</td>
            </tr>
            <tr>
                <td><input type="radio" name="tipo">Arquibancada superior</td>
                <td><select name="quant1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="radio" name="tipo">Arquibancada inferior</td>
                <td><select name="quant2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="radio" name="tipo">Arquibancada inferior</td>
                <td><select name="quant3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select></td>
            </tr>
            <tr>
                <td rowspan="3">Formas de Pagamento: </td>
                <td>Tipos:</td>
                <td>Número de parcelas:</td>
            </tr>
            <tr>
                <td><input type="radio" name="tipo_pay">Boleto</td>
                <td>A Vista</td>
            </tr>
            <tr>
                <td><input type="radio" name="tipo_pay">Cartão de Crédito</td></td>
                <td><select name="parcela">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="6">6x</option>
                    <option value="12">12x</option>
                </select></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td colspan="2"><input type="text" name="login" size="48"></td>
            </tr>
            <tr>
                <td>Senha:</td>
                <td colspan="2"><input type="password" name="pass" size="48"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>

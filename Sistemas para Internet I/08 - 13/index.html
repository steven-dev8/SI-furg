<body>
    <form name="input"  action="submetido.html" target="_blank" method="get">
        <h2>Cadastro:</h2>

        <br>
        Sobrenome: <input type="text" name="sobrenome" value="Digite seu sobrenome aqui" size="40">
        <br>
        Senha:<input type="password" name="senha" value="" size="40" >
        <br>
        Sexo: <input type="radio" name="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" value="feminino">Feminino
        <br>
        Interesses: <input type="checkbox" name="interesse" >Cinema &nbsp; &nbsp; &nbsp;

        <input type="checkbox" name="interesse">Seriados

        <option value="solteiro" selected="selected">Solteiro</option>

        <option value="ficando">Ficando</option>
        <option value="viuvo">Viuvo</option>
        <option value="divorciado">Divorciado</option>
        </select>
        <br>
        <textarea name="texto" rows="10" cols="40" >Fale mais sobre você...</textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpas">
        
    </form>
